<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/dist/use-monaco-editor.css" />
    <style>
      *,
      *::after,
      *::before {
        box-sizing: border-box;
        padding: 0;
        margin: 0;
      }

      #editor {
        width: 100%;
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <div id="editor"></div>
    <script type="module">
      import { useMonacoEditor } from '/dist/use-monaco-editor.js';

      useMonacoEditor('#editor').initEditor();
    </script>
  </body>
</html>
